<h4>Employees List</h4>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{ employee.firstName }}</td>
                <td>{{ employee.lastName }}</td>
                <td>{{ employee.email }}</td>
                <td class="btn-group">
                    <button (click)="updateEmployee(employee.id)" class="btn btn-info btn-sm" style="margin: 0 5px;">Update</button>
                    <button (click)="deleteEmployee(employee.id)" class="btn btn-danger btn-sm" style="margin: 0 5px;">Delete</button>
                    <button (click)="employeeDetails(employee.id)" class="btn btn-success btn-sm" style="margin: 0 5px;">View</button>

                </td>
            </tr>
        </tbody>
    </table>
</div>
